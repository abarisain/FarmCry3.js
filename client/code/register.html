<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale = 0.8, user-scalable = no">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
	<script src="register.js" type="text/javascript"></script>
	<script src="onload.js" type="text/javascript"></script>
	<title>FarmCry</title>
	<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body id="body">
<div id="register">
	<img id="register_game_title" src="src/login/game_title.png" alt="Farmcry"/>

	<div id="register_panel" class="fc_window">
		<div class="fc_window_content huge_text">
            <div class="register_field_text">Nickname :</div>
            <input id="register_nickname" name="register_nickname" type="text" size="35"/>

			<div class="register_field_text">Email :</div>
			<input id="register_email" name="register_email" type="text" size="35"/>

			<div class="register_field_text">Password :</div>
			<input id="register_password" name="register_password" type="password" size="35"/>

            <div class="register_field_text">Difficulty :</div>
            <select id="register_difficulty" name="register_difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>

			<br/>
			<br/>
			<a href="#" id="register_connect_button" class="button green disabled">Create account</a>
			<a href="/">Return to the login page</a>
		</div>
	</div>
</div>
</body>
</html>
